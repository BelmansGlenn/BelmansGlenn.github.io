<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<body>
    <section class="container">
        <img class="img1 lax" src="./img/01_ground.png" alt="ground" data-speed="6">
        <img class="img2 lax" src="./img/02_trees and bushes.png" alt="trees bushes" data-speed="6">
        <img class="img3 lax" src="./img/03_distant_trees.png" alt="distant trees" data-speed="3">
        <img class="img4 lax" src="./img/04_bushes.png" alt="bushes" data-speed="1">
        <img class="img5 lax" src="./img/05_hill1.png" alt="hill" data-speed="-3">
        <img class="img6 lax" src="./img/06_hill2.png" alt="hill 2" data-speed="-5">
        <img class="img7 lax" src="./img/07_huge_clouds.png" alt="huge clouds" data-speed="-6">
        <img class="img8 lax" src="./img/08_clouds.png" alt="clouds" data-speed="-8">
        <img class="img9 lax" src="./img/09_distant_clouds1.png" alt="distant cloud" data-speed="-10">
        <img class="img10 lax" src="./img/10_distant_clouds.png" alt="distant cloud 2" data-speed="-10">
       
    </section>
    <script src="path-to-lax.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
