<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <section class="weatherCard">
        <header class="container">
            <h1>Weather by cities for Pilot</h1>
            <input type="text" class="searchInput" placeholder="city...">
            <input type="submit" class="searchbtn" value="Search">
        </header>
        <main class="card">
            <div class="cardX">
                <h3 class="name"></h3>
                <h3 class="temp"></h3>
                <h3 class="clouds"></h3>
                <h3 class="windSpeed"></h3>
                <h3 class="windDeg"></h3>
                <h3 class="gust"></h3>
                <h3 class="visibility"></h3>
                <h3 class="QNH"></h3>
            </div>
        </main>    
    </section>
    <footer>
        <a href="https://github.com/BelmansGlenn/BelmansGlenn.github.io/tree/master/API_WEATHER">My Repo Github</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
